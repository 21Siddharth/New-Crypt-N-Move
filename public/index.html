<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Crypt-n-Move</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="dark-mode">
    <nav id="desktop-nav">
      <div class="logo">
        <a href="/">
          <span>Crypt-n-Move</span>
        </a>
      </div>
      <div>
        <ul class="nav-links">
          <li>
            <a href="/about">
              <span>About</span>
            </a>
          </li>
          <li>
            <span class="user-icon"></span>
          </li>
          <label class="switch">
            <input type="checkbox" id="themeToggle" />
            <span class="slider"></span>
          </label>
        </ul>
      </div>
    </nav>
    <div class="home-container">
      <main class="main-content">
        <h1>Securing Transfers, One P2P Encryption at a Time.</h1>
        <h2><span>Quick</span> . <span>Safe</span> . <span>Secure</span></h2>
        <div class="home-hero">
          <div class="left home-heading">
            <h1>Crypt-n-Move:</h1>
            <h1>Redefining File Transfers.</h1>
            <div class="home-buttons">
              <a href="/send">
                <button>
                  <span>Send</span>
                </button>
              </a>
              <a href="/receive">
                <button>
                  <span>Receive</span>
                </button>
              </a>
              <!-- Info Icon -->
              <div class="info-icon" onclick="openModal()">
                <span><b>i</b></span>
              </div>

              <!-- Modal -->
              <div id="modal" class="modal">
                <div class="modal-content">
                  <span class="close" onclick="closeModal()">&times;</span>
                  <p>To Send Files to someone, Click SEND</p>
                  <p>To Receive Files from someone, Click RECEIVE</p>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
          </div>
        </div>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
