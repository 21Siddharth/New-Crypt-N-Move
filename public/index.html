<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypt-n-Move</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="dark-mode">
    <nav id="desktop-nav">
      <div class="logo">
        <a href="/">
          <span>Cyrpt-n-Move</span>
        </a>
      </div>
      <div>
        <ul class="nav-links">
          <li>
            <a href="/about">
              <span>About</span>

          <li>

              <a href="/send">

                  <span>Receive</span>

            <img class="main-icon" src="./images/home-2.png" alt="" />
